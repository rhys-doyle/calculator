<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
</head>

<body>
  <h1 class="heading">
    <span>Calculator</span>
  </h1>
  <div class="calculator">
    <div class="calculatorBox">
      <div class="task">&nbsp;</div>
      <div class="result">&nbsp;</div>
      <div class="buttons">
        <div class="row row1">
          <button class="r data push">c</button>
          <button class="o data push">(</button>
          <button class="c data push">)</button>
          <button class="d operand push">รท</button>
        </div>
        <div class="row row2">
          <button class="7 data push">7</button>
          <button class="8 data push">8</button>
          <button class="9 data push">9</button>
          <button class="m operand push">ร</button>
        </div>
        <div class="row row3">
          <button class="4 data push">4</button>
          <button class="5 data push">5</button>
          <button class="6 data push">6</button>
          <button class="s operand push">-</button>
        </div>
        <div class="row row4">
          <button class="1 data push">1</button>
          <button class="2 data push">2</button>
          <button class="3 data push">3</button>
          <button class="a operand push">+</button>
        </div>
        <div class="row row5">
          <button class="0 data double push">0</button>
          <button class="p data push">.</button>
          <button class="equals push">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>
  <script src="script.js"></script>
</body>
